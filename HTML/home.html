<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Buy Beauty Product Online shopping, Cosmetics Online shopping - Beauty
      Bebo
    </title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header_top">
        <img
          class="header_img"
          src="https://www.beautybebo.com/pub/media/bb-app.png"
        />
      </div>
      <div>
        <p class="header_covid">
          Due to Covid outbreak, Your orders may get delayed.
        </p>
      </div>
      <div class="header_middle">
        <div class="header_middle_innerbox">
          <div id="header_middle_innerbox_first">
            <span
              ><img
                class="header_middle_img"
                src="https://www.beautybebo.com/pub/media/logo/default/beautybebo_1.png"
            /></span>
          </div>
          <div id="header_middle_innerbox_second">
            <select id="category_list">
              <option>All Categories</option>
            </select>

            <input
              type="text"
              placeholder=" Enter your search...."
              id="searchbar"
              class="search_focus"
              value=""
            />

            <button
              class="search-button"
              id="search-btn"
              type="submit"
              title="Search"
            >
              <img
                src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png"
                class="search_icon"
              />
            </button>
          </div>
          <div id="header_middle_innerbox_third">
            <div class="favourite">
              <span class="material-icons-outlined"> favorite </span>
            </div>
            <div class="account">
              <span class="material-icons-round"> person </span>
            </div>
            <div class="account_info">My Account</div>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="menu_bar">
          <ul>
            <li>MAKEUP</li>
            <li>SKIN</li>
            <li>HAIR</li>
            <li>PERSONAL CARE</li>
            <li>MOM & BABY CARE</li>
            <li>FRAGRANCE</li>
            <li>AYURVEDA</li>
            <li>BRANDS</li>
          </ul>
        </div>
        <div class="my_cart"></div>
      </div>
    </div>
  </body>
</html>

<script src="../data/data.js"></script>
